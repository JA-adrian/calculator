<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="modeToggle" class="toggle-mode">ðŸŒ™</button>

    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn btn-light" data-action="clear">C</button>
        <button class="btn btn-light" data-action="plus-minus">+/-</button>
        <button class="btn btn-light" data-action="percent">%</button>
        <button class="btn btn-orange operator">/</button>

        <button class="btn btn-dark">7</button>
        <button class="btn btn-dark">8</button>
        <button class="btn btn-dark">9</button>
        <button class="btn btn-orange operator">X</button>

        <button class="btn btn-dark">4</button>
        <button class="btn btn-dark">5</button>
        <button class="btn btn-dark">6</button>
        <button class="btn btn-orange operator">+</button>

        <button class="btn btn-dark">1</button>
        <button class="btn btn-dark">2</button>
        <button class="btn btn-dark">3</button>
        <button class="btn btn-orange operator">-</button>

        <button class="btn btn-dark zero">0</button>
        <button class="btn btn-dark">,</button>
        <button class="btn btn-orange equal" data-action="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
